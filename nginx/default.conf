server {
  listen 80;
  server_name _;

  # Serve SPA at /
  location / {
    root /usr/share/nginx/html;
    try_files $uri /index.html;
  }

  # Symfony API and redirects -> fall back to index.php
  location ^~ /api {
    root /var/www/backend/public;
    try_files $uri /index.php$is_args$args;
  }

  location ^~ /r {
    root /var/www/backend/public;
    try_files $uri /index.php$is_args$args;
  }

  # PHP entry point for Symfony (handles the internal redirect to /index.php)
  location ~ ^/index\.php(/|$) {
    root /var/www/backend/public;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param DOCUMENT_ROOT $document_root;
    fastcgi_pass php:9000;
    fastcgi_read_timeout 60s;
    internal;
  }

  # Disallow direct access to arbitrary .php files
  location ~ \.php$ {
    return 404;
  }

  # Symfony static (if any)
  location /build/ {
    root /var/www/backend/public;
    try_files $uri =404;
  }
}
